<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<style>
pre {
    white-space: pre-wrap;
    white-space: -moz-pre-wrap;
    white-space: -pre-wrap;
    white-space: -o-pre-wrap;
    *word-wrap: break-word;
    *white-space : normal ;

    font-family: Consolas,"courier new";
    color: crimson;
    background-color: #f1f1f1;
    padding: 2px;
    font-size: 105%;
    display: inline-block; 
    width: 90%; 
}
</style>
<body>
    <h2>接口调用</h2>
    <h3>接口url</h3>
    <pre>{{ api_url }}</pre>
    <h3>调用参数</h3>
    <pre>{{ params }}</pre>
    <h3>HTTP status</h3>
    <pre>{{ status }}</pre>
    <h3>返回结果</h3>
    <pre>{{ result }}</pre>
    <h3>接口耗时</h3>
    <div>{{ timespan }}</div>
    <br/>
    <br/>
    <a href=/demo>返回</a>
</body>
</html>
